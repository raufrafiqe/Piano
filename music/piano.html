    <script>
        window.addEventListener('keydown',(e)=>{
            // console.log(e.keyCode);
            var audio=document.querySelector(`audio[data-key="${e.keyCode}"]`)
            var whites=document.querySelector(`div[key-code="${e.keyCode}"]`)
            console.log(whites);
            if(audio){
                audio.play()
                audio.currentTime=0
                whites.classList.add('playing')
                console.log(whites);
            }
            return
        })
        var kk=document.querySelectorAll("div")
        kk.forEach((e)=>
       {
       e.addEventListener('transitionend',remove)
      })
   function remove(k)
    {
    if(k.propertyName='transform')
    {
        this.classList.remove('playing')
    }
    return
   }
